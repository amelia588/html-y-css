<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="descripcion" content="esta pagina te mostrara fotos de gato">
    <meta name="robots" content="index,follow">
    <title>formularios</title>
    <meta name="viewport" content="width=device-width,inictial-scale=1.0">
    <link rel="stylesheet" href="style8.css">

  </head>
  <body>
    
      <main>
        <form>
          <label for="nombre">
            <span>
              cual es tu nombre
            </span>
            <input type="text" name="nombre" id="nombre" autocomplete="name" required>
          </label>
          <label for="correo">
            <span>
              cual es tu correo
            </span>
            <input type="text" name="correo" id="correo" autocomplete="email" required>
          </label>
          <label for="pais">
            <span>
              en que pais vives
            </span>
            <input type="text" name="pais" id="pais" autocomplete="country" required>
          </label>
          <label for="cp">
            <span>
              cual es tu codigo postal
            </span>
            <input type="text" name="cp" id="cp" autocomplete="postal-code" required>
          </label>
        </form>
      </main>

  </body>
</html>
